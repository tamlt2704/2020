<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>React </title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <style>
        #container {
            padding: 50px;
            background-color: #EEE;
        }

        #container h1 {
            font-size: 144px;
            font-family: sans-serif;
            color: #0080A8;
        }

        .letter {
            padding: 10px;
            margin: 10px;
            background-color: #FFDE00;
            color: #333;
            display: inline-block;
            font-size: 32px;
            text-align: center;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div id='container'></div>
    <script type='text/babel'>
        var destination = document.querySelector('#container');
        
        class HelloWorld extends React.Component {
            render() {
                return (
                    <p> Hello, {this.props.greetTarget} - {this.props.children} </p>
                );
            }
        }

        class Letter extends React.Component {
            render() {
                var letterStyle = {
                    padding: 10,
                    margin: 10,
                    backgroundColor: this.props.bgcolor,
                    color: "#333",
                    display: "inline-block",
                    fontSize: 32,
                    textAlign: "center",
                    fontFamily: "monospace"
                };

                return (
                    <div style={letterStyle}>
                        {this.props.children}
                    </div>
                );
            }
        }
        
        class Square extends React.Component {
            render() {
                var squareStyle = {
                    height: 150,
                    backgroundColor: this.props.color
                }
                return (
                   <div style={squareStyle}></div>
                );
            }
        }

/*
        class Label extends React.Component {
            render() {
                var labelStyle = {
                    fontFamily: 'sans-serif',
                    fontWeight: 'bold',
                    padding: 13,
                    margin: 0
                };
                return (
                    <div style={labelStyle}> {this.props.color} </div>
                );
            }
        }
*/
        class Card extends React.Component {
            render() {
                var cardStyle = {
                    height: 200,
                    width: 150,
                    padding: 0,
                    backgroundColor: '#FFF',
                    backgroundShadow: '0px 0px 5px #666'
                }

                return (
                    <div style={cardStyle}>
                        <Square color={this.props.color}/>
                        <Label color={this.props.color}/>
                    </div>
                );
            }
        }

        class Shirt extends React.Component {
            render() {
                return (
                    <Label {...this.props} />
                );
            }
        }

        class Label extends React.Component {
            render() {
                return (
                    <Display {...this.props}/>
                );
            }
        }

        class Display extends React.Component {
            render() {
                return (
                    <div>
                        <p> {this.props.color} </p>
                        <p> {this.props.num} </p>
                        <p> {this.props.size} </p>
                    </div>
                );
            }
        }

        class LightningCounter extends React.Component {
            constructor(props) {
                super(props);
                this.state = {
                    strikes: 0
                };
                this.timerTick = this.timerTick.bind(this);
            }

            timerTick() {
                this.setState ({
                    strikes: this.state.strikes + 100
                });
            }

            componentDidMount() {
                setInterval(this.timerTick, 1000);
            }
                
            render() {
                return (
                    <h1>{this.state.strikes}</h1>
                );
            }
        }

        class LightningCounterDisplay extends React.Component {
            render() {
                var divStyle = {
                    width: 250,
                    textAlign: "center",
                    backgroundColor: "black",
                    padding: 40,
                    fontFamily: "sans-serif",
                    color: "#999",
                    boderRadius: 10
                };

                return (
                    <div style={divStyle}>
                        <LightningCounter />
                    </div>   
                );
            }
        }

        class Circle extends React.Component {
            render() {
                var circleStyle = {
                    padding: 10,
                    margin: 20,
                    display: "inline-block",
                    backgroundColor: this.props.bgColor,
                    borderRadius: "50%",
                    width: 100,
                    height: 100
                };

                return (
                   <div style={circleStyle}></div>
                );
            }
        }
        
        var colors = [
            '#393E41',
            '#E94F37',
            '#1C89BF',
            '#A1D363',
            '#85FFC7',
            '#297373',
            '#FF8552',
            '#A40E4C'
        ];
        var renderData = [];
        for (let i = 0; i < colors.length; i++) {
            var color = colors[i];
            renderData.push(<Circle 
                key={i+color}
                bgColor={colors[i]} 
            />);
        }

        class Counter extends React.Component {
            render() {
                var textStyle = {
                    fontSize: 72,
                    fontFamily: "sans-serif",
                    color: "#333",
                    fontWeight: "bold"
                };

                return (
                    <div style={textStyle}>
                        {this.props.display}
                    </div>
                );
            }
        }

        class CounterParent extends React.Component {
            constructor(props) {
                super(props);

                this.state = {
                    count: 0
                };

                this.increase = this.increase.bind(this);
            }

            increase(e) {
                var currentCount = this.state.count;
                if (e.shiftKey) {
                    currentCount += 10;
                } else {
                    currentCount += 1;
                }
                this.setState({
                    count: currentCount
                });
            }
            
            componentWillUpdate(newProps, newState) {
                console.log('componentWillUpdate: Component is about to update');
            }

            componentDidUpdate(currentProps, currentState) {
                console.log('componentDidUpdate: Component just updated');
            }
            
            componentWillMount() {
                console.log('componentWillMount: Component is about to mount!');
            }
            
            componentDidMount() {
                console.log('componentDidMount: Component is mounted!');
            }

            componentWillUnmount() {
                console.log('componentWillUnmount : Component is about to be remove');
            }
            
            shouldComponentUpdate(newProps, newState) {
                console.log('shouldComponentUpdate: Should component update?');

                if (newState.count < 5) {
                   console.log('shouldComponentUpdate: component should update'); 
                   return true;
                } else {
                    ReactDOM.unmountComponentAtNode(destination);
                    return false;
                }
            }

            componentWillReceiveProps(newProps) {
                console.log('componentWillReceiveProps: Component will get new props');
            }

            render() {
                var backgroundStyle = {
                    padding: 50,
                    backgroundColor: "#FFC53A",
                    width: 250,
                    height: 100,
                    borderRadius: 10,
                    textAlign: "center"
                };

                var buttonStyle = {
                    fontSize: "1em",
                    width: 30,
                    height: 30,
                    fontFamily: "sans-serif",
                    color: "#333",
                    fontWeight: "bold",
                    lineHeight: "3px"
                };
                

                return (
                    <div style={backgroundStyle}>
                        <Counter display={this.state.count} />
                        <button 
                            onClick={this.increase}
                            style={buttonStyle}> + </button>
                    </div>
                );
            }
        }

        /*
           rendering phase
                Default Props
                Get State
                componentWillMount
                render
                componentDidMount
            State Change
                shouldComponentUpdate
                componentWillUpdate
                render
                componentDidUpdate
            Props Change
                componentWillReceiveProps
                shouldComponentUpdate
                componentWillUpdate
                render
                componentDidUpdate
            Unmount
                componentWillUnmount
        */
    
        ReactDOM.render(
            <div>
                <CounterParent />
            </div>,
            destination
        );
    </script>
</body>
</html>
