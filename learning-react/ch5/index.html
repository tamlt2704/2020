<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <div id="root"> </div>
    <script src="http://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="http://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="http://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        const data = [
            {
                name: "Baked Salmon",
                ingredients: [
                    {name: "Salmon", amount: 1, measurement: "1 lb"},
                    {name: "Pine Nuts", amount: 1, measurement: "cup"},
                    {name: "Butter Lettuce", amount: 2, measurement: "cup"},
                    {name: "Yellow Squash", amount: 1, measurement: "med"},
                    {name: "Olive Oil", amount: 0.5, measurement: "cup"},
                    {name: "Garlic", amount: 3, measurement: "cloves"},
                ], 
                steps: [
                    "Preheat the oven to 350 degress.",
                    "Spread the olive oil around a glass baking dish.",
                    "Add the yellow squash and place in the oven for 30 mins.",
                    "Add the salmon, garlic, and pune nuts to the dish",
                    "Bake for 15 minutes.",
                    "Remove from oven. Add the lettuce and serve."
                ]
            }, 
            {
                name: "Fish Tacos",
                ingredients: [
                    {name: "Whitefish", amount: 1, measurement: "1 lb"},
                    {name: "Cheese", amount: 1, measurement: "cup"},
                    {name: "Iceberg Lettuce", amount: 2, measurement: "cups"},
                    {name: "Tomatoes", amount: 2, measurement: "large"},
                    {name: "Tortillas", amount: 3, measurement: "med"},
                ],
                steps: [
                    "Cook the fish on the grill until cooked through.",
                    "Place the fish on the 3 tortillas.",
                    "Top them with lectuce, tomatoes, and cheese."
                ]
            }
        ]

        function Recipe({name, ingredients, steps}) {
            return (
                <section id={name.toLowerCase()}>
                    <h1>{name}</h1>
                    <ul className="ingredients">
                        {
                            ingredients.map((ingredient, i) => (
                            <li key={i}> {ingredient.name} </li>
                        ))}
                    </ul>
                    <section className="instructions">
                        <h2> Cooking Instructions </h2>
                        {
                            steps.map((step, i) => (
                                <p key={i}> {step} </p>
                            ))
                        }
                    </section>
                </section>
            )
        }

        function Menu(props) {
            return (
                <article>
                    <header>
                        <h1> {props.title} </h1>
                        <div className="recipes">
                            {
                                props.recipes.map((recipe, i) => (
                                    <Recipe 
                                        key={i}
                                        name={recipe.name}
                                        ingredients={recipe.ingredients}
                                        steps={recipe.steps}
                                    />
                                ))
                            }
                        </div>
                    </header>
                </article>
            )
        }
        
        ReactDOM.render(
            <Menu recipes={data} title="Delicious recipes" />,
            document.getElementById("root")
        );
    </script>
</body>
</html>
